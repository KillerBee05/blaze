<h1>Register</h1>
<div class ="container">
<form (submit)="addUser()" class="example-form" class="flex-container">
  <div class="form-group">
    <mat-form-field class="example-container example-full-width" >
      <input matInput placeholder="First Name" [(ngModel)]="first_name" name="first_name" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-container example-full-width">
      <input matInput placeholder="Last Name" [(ngModel)]="last_name" name="last_name" required>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-container example-full-width">
      <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-container example-full-width">
      <input matInput placeholder="User Name" [(ngModel)]="user_name" name="user_name" required>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-container example-full-width">
      <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
    </mat-form-field>
  </div>
  <button type="button" mat-raised-button color="secondary" onClick="form.reset()">
    Clear
  </button>

  <button type="submit" mat-raised-button color="primary">
    Register
  </button>

</form>

</div>
