<!--The content below is only a placeholder and can be replaced.-->
<md-sidenav-container class="example-container" fullscreen>
<md-toolbar color="primary">
  <button type="button" md-icon-button (click)="sidenav.open()">
    <md-icon>menu</md-icon>
  </button>
  <span> Iron Man </span>
  <span class="drop-down-menu"></span>
  <span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
    </button>
  </span>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>dialpad</md-icon>
      <span>Redial</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>voicemail</md-icon>
      <span>Check voicemail</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>

  <md-sidenav #sidenav class="example-sidenav">
    <h3 md-subheader>Iron Man</h3>
    <md-list>
      <md-list-item><md-icon>home</md-icon><a routerLink="/dashboard" md-button> Dashboard </a></md-list-item>
      <md-divider></md-divider>
      <md-list-item><md-icon>face</md-icon><a routerLink="/heroes" md-button> Heroes </a></md-list-item>
      <md-divider></md-divider>
      <md-list-item><md-icon>event</md-icon><a routerLink="/lunch" md-button> Lunch </a></md-list-item>
      <md-list-item><md-icon>event</md-icon><a routerLink="/client" md-button> Client </a></md-list-item>
    </md-list>
  </md-sidenav>

<router-outlet></router-outlet>


</md-sidenav-container>
