<h1>Login</h1>
<div class ="container">
<form (submit)="addUser()" class="example-form" class="flex-container">
  <div class="form-group">
    <mat-form-field class="example-container example-full-width" >
      <input matInput placeholder="First Name" [(ngModel)]="first_name" name="first_name">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-container example-full-width">
      <input matInput placeholder="Last Name" [(ngModel)]="last_name" name="last_name">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-container example-full-width">
      <input matInput placeholder="Email" [(ngModel)]="email" name="email">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-container example-full-width">
      <input matInput placeholder="User Name" [(ngModel)]="user_name" name="user_name">
    </mat-form-field>
  </div>
  <button type="button" mat-raised-button color="secondary" onClick="form.reset()">
    Sign Up
  </button>
  <span class="right">
  <button type="submit" mat-raised-button color="primary">
    Login
  </button>
</span>

</form>

</div>
