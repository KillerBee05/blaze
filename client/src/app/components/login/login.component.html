<h1>Login</h1>
<div class ="container">
<form (submit)="onLogin()" class="example-form" class="flex-container">
  <div class="form-group">
    <mat-form-field class="example-container example-full-width">
      <input matInput placeholder="User Name" [(ngModel)]="user_name" name="user_name" required>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-container example-full-width">
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
  </div>

  <button type="button" mat-raised-button routerLink="/register" color="secondary">
    Sign Up
  </button>
  <span class="right">
  <button type="submit" mat-raised-button color="primary">
    Login
  </button>
</span>

</form>

</div>
